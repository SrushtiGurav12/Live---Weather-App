<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgb(223, 140, 140);
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #0078ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        .temp {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>üå§Ô∏è Weather App</h2>

        <input type="text" id="city" placeholder="Enter city name..." />
        <button onclick="getWeather()">Get Weather</button>

        <div id="result"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            const API_KEY = "31a586e73d3e4e25a3c161947252411";

            if (city === "") {
                alert("Please enter a city name!");
                return;
            }

            const url = `http://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=yes`;

            try {
                let response = await fetch(url);
                let data = await response.json();

                if (data.error) {
                    document.getElementById("result").innerHTML =
                        "<p style='color:red;'>City not found!</p>";
                    return;
                }

                document.getElementById("result").innerHTML = `
                    <p><strong>City:</strong> ${data.location.name}, ${data.location.country}</p>
                    <p class="temp">${data.current.temp_c}¬∞C</p>
                    <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                    <img src="${data.current.condition.icon}" />
                `;
            } catch (error) {
                document.getElementById("result").innerHTML =
                    "<p style='color:red;'>Error fetching weather data.</p>";
            }
        }
    </script>

</body>
</html>
